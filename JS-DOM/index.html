<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>DOM Manipulation</title>

  <style>
    .big{
      font-size: 3em;
      color: red;
    }
  </style>
</head>

<body>
  <h1>Hello</h1>

  <h1>1975934950</h1>

  <ul>
    <li id="highlight">List Item 1</li>
    <li class="bolded">List Item 2</li>
    <li class="bolded">List Item 3</li>
    <li id="lowlight">List Item 4</li>
  </ul>

  <p>This is a sample paragraph. <a href="www.innergoogle.com">Link</a> </p>
  <a href="www.outergoogle.com">Link</a> 

  <ul id="special">
    <li id="highlight">List Item 1</li>
    <li class="bolded">List Item 2</li>
    <li class="bolded">List Item 3</li>
    <li id="lowlight">List Item 4</li>
  </ul>



  <div id="print"></div>




  <script src="script.js"></script>
</body>

</html>
